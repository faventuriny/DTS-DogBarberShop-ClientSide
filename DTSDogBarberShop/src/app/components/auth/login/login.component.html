<div class="backgrount-img">
  <img src="assets/imgs/dogs.jpg" alt="bulldog">
</div>
<div class="general">
    <div class="inner">
      <div class="title">Login</div>
      <div class="form">
        <div class="errorMsg" *ngIf="isShowErrorMsg">
          <span>Oppsssie.. Some Thing want wrong:</span>
          <span>{{errorMsg}}</span>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
          <div>
            <input
              formControlName="email"
              type="text"
              placeholder="Email"
              [ngClass]="!email.valid && email.touched ? 'invalid-input' : 'input'"
            />
            <span *ngIf="!email.valid && email.touched" class="span">You must enter a mail</span>
          </div>
          <div>
            <input
              formControlName="password"
              type="password"
              placeholder="Password"
              [ngClass]="!password.valid && password.touched ? 'invalid-input' : 'input'"
            />
            <span *ngIf="!password.valid && password.touched" class="span">A valid password contain 8 charts with: one capital letter, one digit and one non-alphanumeric char</span>
          </div>
          <div class="button">
            <div>
              <button type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <div>
              <a routerLink="/create-new-account">Create New Account</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
